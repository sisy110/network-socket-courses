<!DOCTYPE html>
<html>

<head>
    <title>会议中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
    </style>
</head>

<body>
    <!-- 主画面 -->
    <video id="main-screen" class="position-absolute bg-dark w-100 h-100"  src="images/1.mp4"></video>

    <div id="meeting" class="container-fluid">
        <!-- 顶部 -->
        <div class="row pt-2">
            <div class="col">
                <!-- <button type="button"
                    class="btn rounded-circle border-0 btn-outline-light iconfont iconswitch"></button> -->
            </div>
            <div class="col-4">
                <span>fasiofjo</span>
            </div>
            <div class="col"></div>
        </div>

        <!-- 底部 -->
        <diV class="row">
            <div class="col">
                <div class="container-fluid fixed-bottom pl-0 pr-0">
                    <!-- 设备控制按钮 -->
                    <div class="row">
                        <div class="col text-center">
                            <button v-on:click="" v-bind:class="{active:screenActivable }" type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconscreen"></button>
                            <span class="m-3 p-3"></span>
                            <button v-on:click="" type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconmessage"></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-center">
                            <button v-on:click="microphoneSwitch()" v-bind:class="{active:microphoneActivable }"
                                type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconmicrophone"></button>
                            <button v-on:click="quit()" type="button"
                                class="btn m-2 rounded-circle btn-outline-danger iconfont iconclose"></button>
                            <button v-on:click="cameraSwitch()" v-bind:class="{active:cameraActivable }" type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconcamera"></button>
                        </div>
                    </div>

                    <!-- 参会人员列表 -->
                    <div class="row">
                        <div class="col">
                            <div class="d-inline-block overflow-auto text-nowrap">
                                <video class="w-25" src="images/1.mp4"></video>
                                <video class="w-25" src="images/1.mp4"></video>
                                <video class="w-25" src="images/1.mp4"></video>
                                <video class="w-25" src="images/1.mp4"></video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/meeting-bundle.js"></script>
</body>

</html>
