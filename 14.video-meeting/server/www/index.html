<!DOCTYPE html>
<html>

<head>
    <title>视频会议</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        .form-control {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <!-- 摄像头 -->
    <video id="camera" class="position-absolute bg-dark w-100 h-100" autoplay></video>

    <div id="app" class="container-fluid">
        <!-- 顶部 -->
        <div class="row pt-2">
            <div class="col">
                <!-- <button type="button"
                    class="btn rounded-circle border-0 btn-outline-light iconfont iconswitch"></button> -->
            </div>
            <div class="col-4">
                <input id="nickname" v-bind:value="nickname" type="text"
                    class="form-control text-white bg-transparent text-center" placeholder="昵称">
            </div>
            <div class="col"></div>
        </div>

        <!-- 中部 -->
        <div class="container fixed-bottom">
            <!-- 设备控制按钮 -->
            <div class="row">
                <div class="col text-center">
                    <button v-on:click="microphoneSwitch()" v-bind:class="{active:microphoneActivable }"
                        type="button"
                        class="btn m-2 rounded-circle btn-outline-light iconfont iconmicrophone"></button>
                    <button v-on:click="quit()" type="button"
                        class="btn m-2 rounded-circle btn-outline-danger iconfont iconclose"></button>
                    <button v-on:click="cameraSwitch()" v-bind:class="{active:cameraActivable }" type="button"
                        class="btn m-2 rounded-circle btn-outline-light iconfont iconcamera"></button>
                </div>
            </div>
            <div class="row pb-5"></div>
            <div class="row pb-5"></div>
            <div class="row pb-5"></div>
            <div class="row pb-5"></div>
        </div>
        

        <!-- 底部 -->
        <div class="container-fluid fixed-bottom">
            <!-- 会议活动按钮 -->
            <div class="row pl-4 pr-4 pb-5">
                <div class="col">
                    <button v-on:click="createMeeting()" type="button" class="btn btn-primary btn-lg btn-block"
                        data-toggle="modal" data-target="#modelId">创建会议</button>
                </div>
                <div class="col">
                    <button type="button" class=" btn btn-primary btn-lg btn-block"
                        data-toggle="modal" data-target="#modelId">加入会议</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 对话框 -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

        <div id="enterRoom" class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body ">
                    <div class="form-group">
                        <input v-bind:value="roomId" type="text" class="form-control text-center"
                            aria-describedby="helpId" placeholder="房间密码">
                    </div>
                </div>

                <div v-on:click="enterRoom()" class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">进入房间</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/index-bundle.js"></script>
</body>

</html>
