<!DOCTYPE html>
<html>

<head>
    <title>Mediasoup Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        .form-control {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }

        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <video id="video1" class="position-absolute bg-dark w-100 h-100" autoplay></video>
    <div class="container-fluid">
        <!-- 顶部 -->
        <div class="row pt-2">
            <div class="col">
                <button type="button"
                    class="btn rounded-circle border-0 btn-outline-light iconfont iconswitch"></button>
            </div>
            <div class="col-4">
                <input type="text" class="form-control text-white bg-transparent text-center" placeholder="昵称">
            </div>
            <div class="col"></div>
        </div>

        <!-- 底部 -->
        <div class="row">
            <div class="col">
                <div class="container-fluid fixed-bottom pb-5 pl-4 pr-4">
                    <!-- 设备控制按钮 -->
                    <div class="row pb-5">
                        <div class="col text-center">
                            <button type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconmicrophone"></button>
                            <button type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconclose"></button>
                            <button type="button"
                                class="btn m-2 rounded-circle btn-outline-light iconfont iconcamera"></button>
                        </div>
                    </div>

                    <!-- 占位 -->
                    <div class="row pb-3">
                        <div class="col"></div>
                    </div>

                    <!-- 会议活动按钮 -->
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
                                data-target="#modelId">创建会议</button>
                        </div>
                        <div class="col">
                            <button type="button" class=" btn btn-primary btn-lg btn-block" data-toggle="modal"
                                data-target="#modelId">加入会议</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 对话框 -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body ">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" aria-describedby="helpId"
                            placeholder="房间密码">
                    </div>
                </div>

                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">进入房间</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        (async function x() {
            var stream = await navigator.mediaDevices.getUserMedia({ video: true })
            document.querySelector('#video1').srcObject = await stream;
        })()
    </script>
</body>

</html>
